<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autoplay and Unmute</title>
</head>
<body>
    <video id="videoPlayer" width="560" height="315" controls autoplay muted>
        <source src="{{ video_path }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Get the video element
        var video = document.getElementById('videoPlayer');

        // Add an event listener to detect when the video starts playing
        video.addEventListener('playing', function() {
            // Unmute the video
            video.muted = false;
        });

        // Add an event listener to detect when the video has ended
        video.addEventListener('ended', function() {
            // Refresh the page once the video is finished
            location.reload();
        });
    </script>
</body>
</html>
