<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Start with JavaScript</title>
</head>
<body>
    <video id="videoPlayer" width="560" height="315" controls muted>
        <source src="{{ video_path }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Get the video element
        var video = document.getElementById('videoPlayer');

        // Play the video using JavaScript once the DOM is fully loaded
        window.addEventListener('DOMContentLoaded', function() {
            video.play().then(function() {
                // Video playback started successfully
                video.muted = false;  // Unmute the video
            }).catch(function(error) {
                // Video playback failed. This can happen, for example, if the user hasn't interacted with the document first.
                console.error("Video playback failed:", error);
            });
        });

        // Add an event listener to detect when the video has ended
        video.addEventListener('ended', function() {
            // Refresh the page once the video is finished
            location.reload();
        });
    </script>
</body>
</html>

</html>
